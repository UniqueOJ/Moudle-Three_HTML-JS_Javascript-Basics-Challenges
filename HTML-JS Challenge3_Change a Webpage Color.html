<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Change a Webpage Colour</title>

</head>

<body>
  <button onclick="changeBackground('red');">Red</button>
  
  <script>
  
  function changeBackground(bgColor) {
    document.body.style.background = bgColor;
  }
</script>



</body>

</html>
