<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Challenge: Create and Display a Variable</title>

</head>

<body>


  <script>
    var mark = prompt('Enter Your Mark');
    if (mark >= 70 && mark <= 100) {
      alert('Grade is A');
    } else if (mark >= 50 && mark <= 60) {
      alert('Grade is C');
    } else {
      alert('Grade is F');
    }
  </script>

</body>

</html>
